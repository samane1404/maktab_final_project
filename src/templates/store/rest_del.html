{% extends "base.html" %}
{% block title %}Logout{% endblock title %}
{% block content %}
{% load static %}
<h1>Delete Menu</h1>
<form action="{% url 'del' blog.pk %}" method="post">

    {% csrf_token %}
    {{ form }}

    Are you sure you want to delete post:
    <br><br>
    {{ blog.food }}?
    <br><br>
    {{ blog.price }}?
    <br><br>
    {{ blog.quantity }}?
    <br><br>

    <button class="button" type="submit">Delete</button>

    <a href="{% url 'menu_create' %}">Cancel</a>

</form>
{% endblock content %}
