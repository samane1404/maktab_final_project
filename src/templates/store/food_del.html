{% extends "base.html" %}
{% block title %}Logout{% endblock title %}
{% block content %}
{% load static %}
{% if user.is_superuser %}

<h1>Delete Food</h1>
<form action="{% url 'food_del' blog.pk %}" method="post">
    {% csrf_token %}
    {{ form }}
    Are you sure you want to delete post:
    <br><br>
    {{ blog.name }}?
    <br><br>

    <button class="button" type="submit">Delete</button>

    <a href="{% url 'list_foodss' %}">Cancel</a>

</form>
{% endif %}

{% endblock content %}
