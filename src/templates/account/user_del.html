{% extends "base.html" %}
{% block title %}Logout{% endblock title %}
{% block content %}
{% load static %}
<h1>Delete Menu</h1>
<form action="{% url 'user_del' user.pk %}" method="post">

    {% csrf_token %}
    {{ form }}

    Are you sure you want to delete id = {{ user.id }}?
    <br><br>

    <button class="button" type="submit">Delete</button>

    <a href="{% url 'list_user' %}">Cancel</a>

</form>
{% endblock content %}
